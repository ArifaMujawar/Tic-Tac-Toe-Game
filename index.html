<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
<h2>Tic-Tac-Toe</h2>
  <div id=panel align=center>
  <div class=row>
    <span id=1 class="btn btn-primary"><font size="10">1</font></span><div class="verticalLine"></div>
    <span id=2 class="btn btn-primary"><font size="10">2</font></span><div class="verticalLine"></div>
    <span id=3 class="btn btn-primary"><font size="10">3 </font> </span>
  </div> <hr>
 
  <div class=row>
    <span id=4 class="btn btn-primary"><font size="10">4 </font></span><div class="verticalLine"></div>
    <span id=5 class="btn btn-primary"><font size="10">5 </font></span><div class="verticalLine"></div>
    <span id=6 class="btn btn-primary"><font size="10">6</font> </span>
  </div>  <hr>
  
  <div class=row>
    <span  id=7 class="btn btn-primary"><font size="10">7</font> </span><div class="verticalLine"></div>
    <span  id=8 class="btn btn-primary"><font size="10">8 </font></span><div class="verticalLine"></div>
    <span id=9 class="btn btn-primary"><font size="10">9 </font></span>
  </div> 
    
  </div>
  <!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="close">&times;</div>
    <p id=res></p>
  </div>
  </div>
  
 <div>
  <button id="startBtn" class="btn "><b>Start Game!</b></button>
  </div>
    
 
</div>
